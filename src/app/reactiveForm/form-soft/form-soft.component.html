<div class="box-new">
    <button *ngIf="onSet" class="btn btn-warning btn-edit" (click)="Set()">Setear Valores</button>
<hr>  
    <form [formGroup]="addSoft" (ngSubmit)="SaveSoft()">
        <div class="input-group mb-3">
            <span class="input-group-text">Tag</span>
            <input type="text" class="form-control" placeholder="Nombre de la etiqueta"
            formControlName="tag">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Porcentaje</span>
            <input type="number" class="form-control" placeholder="0-100"
            formControlName="porcentaje">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Modal</span>
            <input type="text" class="form-control" placeholder="descripciÃ³n de la habilidad blanda"
            formControlName="modal">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Beneficio</span>
            <input type="text" class="form-control" placeholder="/opcional/ beneficio organizacional de la habilidad blanda"
            formControlName="beneficio">
        </div>
        
        <input type="hidden" name="id"
        formControlName="id">

        <div class="col-12">
            <button type="submit" [class]="editMode? 'btn btn-warning':'btn btn-primary'">{{editMode? 'Editar Grafico':'Crear Grafico de Barras (+)'}}</button>
            <br>
        </div>
    </form>
</div>
