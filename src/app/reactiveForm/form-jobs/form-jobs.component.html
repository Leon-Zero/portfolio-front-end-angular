<div class="box-new">
    <button *ngIf="onSet" class="btn btn-warning btn-edit" (click)="Set()">Setear Valores</button> 
    <hr>
    <form [formGroup]="addJob" (ngSubmit)="SaveJob()">
        <div class="input-group mb-3">
            <span class="input-group-text">Trabajo</span>
            <input type="text" class="form-control" placeholder="Nombre de la empresa o emprendimiento"
            formControlName="job" required>
        </div>
        <div *ngIf="addJob.touched && addJob.controls.job.errors" class="text-danger mb-3">Trabajo es Requerido</div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Cargo</span>
            <input type="text" class="form-control" placeholder="puesto que desempeño"
            formControlName="cargo" required>
        </div>
        <div *ngIf="addJob.touched && addJob.controls.cargo.errors" class="text-danger mb-3">Cargo es Requerido</div>

        <div class="input-group mb-3">
            <span class="input-group-text">Funciones</span>
            <textarea class="form-control" id="FormControlTextarea1" rows="2"
            formControlName="funciones" required maxlength="500"></textarea>
        </div>
        <div *ngIf="addJob.touched && addJob.controls.funciones.errors" class="text-danger mb-3">Funciones que desempeño es Requerido (Max. 500 caracteres)</div>

        <div class="input-group mb-3">
            <span class="input-group-text">Ingreso / Salida</span>
            <input type="text" class="form-control" placeholder="Ej: dd/mm/aaaa hasta dd/mm/aaaa"
            formControlName="ingreso_salida" required>
        </div>
        <div *ngIf="addJob.touched && addJob.controls.ingreso_salida.errors" class="text-danger mb-3">Fecha es Requerido</div>

        <div class="input-group mb-3">
            <span class="input-group-text">contacto</span>
            <input type="text" class="form-control"
            formControlName="contacto">
        </div>

        <input type="hidden" name="id"
        formControlName="id">
        
    <div class="col-12">
        <button type="submit" [class]="editMode? 'btn btn-warning':'btn btn-primary'"
        [disabled]="addJob.invalid">{{editMode? 'Editar Trabajo':'Crear Trabajo(+)'}}</button>
    </div>
    </form>
</div>
