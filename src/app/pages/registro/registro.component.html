<section class="register-body">
      
    <div class="register__content-video">
        <video [muted]="true" autoplay loop>
            <source src="./assets/imagenes/video-login.mp4" type="video/mp4"> 
        </video>
    </div>
  
<div class="register__content-form">
    <form #register="ngForm" (ngSubmit)="onRegister()" novalidate>

        <div class="mb-3 centrar">
            <label for="nombre" class="form-label user">Nombre</label>
            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="juan perez"
            [(ngModel)]="registerModel.nombre" required >
        </div>

        <div class="mb-3 centrar">
            <label for="nombreUsuario_" class="form-label user">Usuario</label>
            <input type="text" name="nombreUsuario" class="form-control" id="nombreUsuario_" placeholder="ejemplo123"
            [(ngModel)]="registerModel.nombreUsuario" required >
        </div>

        <div class="mb-3 centrar">
            <label for="email" class="form-label user">Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="usuario@email.com"
            [(ngModel)]="registerModel.email" required >
        </div>

        <div class="mb-3 centrar">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="abc123"
            [(ngModel)]="registerModel.password" required >
        </div>

        <div class="form-footer">

            <button class="btn__submit" type="submit">
                <span> </span>
                <span> </span>
                <span> </span>
                <span> </span>
                Crear Usuario
            </button>
        </div>
    </form>
    <div *ngIf="register.submitted && registerFail" class="alert alert-danger mt-3">Fallo en el Registro: {{errMsj}}</div>
    <div *ngIf="register.submitted && registerOk" class="alert alert-success mt-3">Usuario Creado Exitosamente! redireccionando al login...</div>
</div>
</section>
