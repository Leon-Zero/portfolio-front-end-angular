<section class="login-body">
      
        <div class="login__content-video">
            <video [muted]="true" autoplay loop>
                <source src="./assets/imagenes/video-login.mp4" type="video/mp4"> 
            </video>
        </div>
      
<div class="login__content-form">
    <form #login="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="mb-3 centrar">
            <label for="nombreUsuario" class="form-label user"><i class="fa-solid fa-user-secret"></i>Usuario</label>
            <input type="text" name="nombreUsuario" class="form-control" id="nombreUsuario" placeholder="ejemplo123"
            [(ngModel)]="loginModel.nombreUsuario" required >
        </div>
        <div class="mb-3 centrar">
            <label for="password" class="form-label"><i class="fa-solid fa-key"></i>Contrase√±a</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="abc123"
            [(ngModel)]="loginModel.password" required >
        </div>
      
         <div class="form-footer">

            <button class="btn__submit" type="submit">
                <span> </span>
                <span> </span>
                <span> </span>
                <span> </span>
                Confirmar Identidad
            </button>
        </div>
    </form>
        <div *ngIf="login.submitted && isLoginFail" class="alert alert-danger mt-3">*Error en el Login: {{errMsj}}</div>
    </div>
</section>
